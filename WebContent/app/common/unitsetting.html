<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ng-include src="'app/common/breadCrumbHome.html'"></ng-include>

	</div>
	<!--/.row-->

	<div class="row">
		<div class="col-lg-12">&nbsp;</div>
	</div>
	<!--/.row-->

	<!--  -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Unit Settings</div>
				<div class="panel-body">
					<form name="unitSettingDetail" id="unitSettingDetail"
						action="updateUnitSetting.do" method="post">
						
						<div id="divError" class="form-group" style="color: red;"></div>
						<div id="divMessage" class="form-group" style="color: green;"></div>

						<div class="col-md-6">

							<div class="form-group">
								<label>Liquid</label> <select name="liquidUnit" id="liquidUnit"
									tabindex="1" class="form-control" style="width: 200px;">
									<!-- <option value="<%=Unit.LIQUID_ML%>"><%=Unit.LIQUID_ML%></option>
									<option value="<%=Unit.LIQUID_US_OZ%>"><%=Unit.LIQUID_US_OZ%></option>
									<option value="<%=Unit.LIQUID_UK_OZ%>"><%=Unit.LIQUID_UK_OZ%></option> -->
								</select>
								
							</div>

							<button id="submit" type="submit" class="btn btn-primary"
								tabindex="3">Update</button>
							<button type="reset" class="btn btn-default" tabindex="4">Reset</button>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Weight</label> <select name="weightUnit" id="weightUnit"
									tabindex="2" class="form-control" style="width: 200px;">
									<!-- <option value="<%=Unit.WEIGHT_KG%>"><%=Unit.WEIGHT_KG%></option>
									<option value="<%=Unit.WEIGHT_LBS%>"><%=Unit.WEIGHT_LBS%></option> -->
								</select>
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /.col-->
	</div>
	<!-- /.row -->
	<!--  -->


</div>
<!--/.main -->
