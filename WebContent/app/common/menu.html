<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar"
	ng-controller="MenuController">
	<div class="form-group">
		<img src="assets/images/company-logo.jpg"
			style="width: 100%; height: 100%;" border="1">
		<!-- <img
			src="resources/images/settings.png"
			style="width: 14px; height: 14px;" border="0"> -->
	</div>
	<div ng-if="loginBean.userRole == user_roles.SUPER_ADMIN.role">
		<ul class="nav menu">
			<li ng-class="{active : isSelected('superAdminDashboard')}"
				id="superAdminDashboard"
				ng-click="selectMenuItem('superAdminDashboard')"><a
				href="#/dashboard/superadmin"><span
					class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
			<li ng-class="{active : isSelected('superAdminCompanyList')}"
				id="superAdminCompanyList"
				ng-click="selectMenuItem('superAdminCompanyList')"><a
				href="#/List/company"><span class="glyphicon glyphicon-user"></span>
					Company List</a></li>
			<li ng-class="{active : isSelected('superAdminManageResources')}"
				id="superAdminManageResources"
				ng-click="selectMenuItem('superAdminManageResources')"><a
				href="#/manageResources"><span
					class="glyphicon glyphicon-pencil"></span> Manage Resources</a></li>
			<li ng-class="{active : isSelected('superAdminResources')}"
				id="superAdminResources"
				ng-click="selectMenuItem('superAdminResources')"><a
				href="#/resources"><span class="glyphicon glyphicon-th"></span>
					Resources</a></li>
		</ul>
	</div>
	<div ng-if="loginBean.userRole == user_roles.COMPANY_ADMIN.role">
		<ul class="nav menu">
			<li ng-class="{active : isSelected('companyAdminDashboard')}"
				id="companyAdminDashboard"
				ng-click="selectMenuItem('companyAdminDashboard')"><a
				href="#/dashboard/companyadmin"><span
					class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
			<li ng-class="{active : isSelected('companyAdminProfile')}"
				id="companyAdminProfile"
				ng-click="selectMenuItem('companyAdminProfile')"><a><span
					class="glyphicon glyphicon-info-sign"></span> Company Profile</a></li>
			<li ng-class="{active : isSelected('companyAdminUsers')}"
				id="companyAdminUsers"
				ng-click="selectMenuItem('companyAdminUsers')"><a><span
					class="glyphicon glyphicon-user"></span> Company Users</a></li>
			<li ng-class="{active : isSelected('companyAdminDepartments')}"
				id="companyAdminDepartments"
				ng-click="selectMenuItem('companyAdminDepartments')"><a><span
					class="glyphicon glyphicon-list-alt"></span> Departments</a></li>
			<li ng-class="{active : isSelected('companyAdminLocations')}"
				id="companyAdminLocations"
				ng-click="selectMenuItem('companyAdminLocations')"><a><span
					class="glyphicon glyphicon-map-marker"></span> Locations</a></li>
			<li ng-class="{active : isSelected('companyAdminGroups')}"
				id="companyAdminGroups"
				ng-click="selectMenuItem('companyAdminGroups')"><a><span
					class="glyphicon glyphicon-map-marker"></span> Groups</a></li>
			<li ng-class="{active : isSelected('companyAdminResources')}"
				id="companyAdminResources"
				ng-click="selectMenuItem('companyAdminResources')"><a><span
					class="glyphicon glyphicon-th"></span> Resources</a></li>
		</ul>
	</div>
	<div ng-if="loginBean.userRole == user_roles.COMPANY_USER.role">
		<ul class="nav menu">
			<li ng-class="{active : isSelected('companyUserDashboard')}"
				id="companyUserDashboard"
				ng-click="selectMenuItem('companyUserDashboard')"><a
				href="#/dashboard/companyuser"><span
					class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
			<li ng-class="{active : isSelected('companyUserProfile')}"
				id="companyUserProfile"
				ng-click="selectMenuItem('companyUserProfile')"><a><span
					class="glyphicon glyphicon-user"></span> My Profile</a></li>
			<li ng-class="{active : isSelected('companyUserResources')}"
				id="companyUserResources"
				ng-click="selectMenuItem('companyUserResources')"><a><span
					class="glyphicon glyphicon-th"></span> Resources</a></li>
			<li ng-class="{active : isSelected('companyUserBluePrint')}"
				id="companyUserBluePrint"
				ng-click="selectMenuItem('companyUserBluePrint')"><a><span
					class="glyphicon glyphicon-calendar"></span> 21 Day Blueprint</a></li>
		</ul>
	</div>
</div>
