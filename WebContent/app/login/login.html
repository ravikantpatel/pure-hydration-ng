<div class="row">
	<div class="col-lg-12">&nbsp;</div>
</div>
<div class="row">
	<div
		class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Client Portal Login</div>
			<div class="panel-body">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="E-mail" name="j_username"
							id="j_username" type="email" ng-model="loginForm.emailId"
							ng-minlength=3 ng-maxlength=75 autofocus required />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password"
							name="j_password" id="j_password" type="password"
							ng-required='true' ng-model="loginForm.password" maxlength="75"
							value="" />
					</div>
					<div class="checkbox">
						<label> <input name="remember" type="checkbox"
							value="Remember Me">Remember Me</input>
						</label>
						<div class="remodal-bg">
							<p align="right">
								<a href="#" data-remodal-target="modal">Forgot Password?</a>
							</p>
						</div>
					</div>
					<input type="submit" class="btn btn-primary" ng-click="login()"
						value="Login" />
				</fieldset>
			</div>
		</div>
	</div>
	<!-- /.col-->
</div>
