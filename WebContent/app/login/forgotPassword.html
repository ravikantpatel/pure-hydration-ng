<div class="remodal" data-remodal-id="modal"
	data-remodal-options="closeOnEscape: false , closeOnOutsideClick: false"
	style="width: 40% !important;">
	<a id="close" data-remodal-action="close" class="remodal-close"></a>
	<form id="myform" method="post" action="requestResetPassword.do">
		<div class="row">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Forgot Password</div>
				<div class="panel-body">
					<fieldset>
						<div align="left" id="error1" class="form-group"
							style="color: red;"></div>

						<div align="left" id="message1" class="form-group"
							style="color: green;"></div>

						<div class="form-group">
							<input id="emailAddress" name="emailAddress" class="form-control"
								placeholder="E-mail" type="text" maxlength="75" autofocus />
						</div>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left" valign="middle"><input id="send"
									type="submit" value="Send"
									class="left mrg_left_70 btn btn-primary" /> <input
									data-remodal-action="cancel" id="cancel" type="reset"
									class="left btn" value="Cancel" /></td>
							</tr>
						</table>
					</fieldset>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</form>
</div>
