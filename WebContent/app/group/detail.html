<div ng-controller="GroupDetailController"
	class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ng-include src="'app/common/breadCrumbHome.html'"></ng-include>
	</div>
	<!--/.row-->

	<div class="row">
		<div class="col-lg-12">&nbsp;</div>
	</div>
	<!--/.row-->


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">

				<div class="panel-heading">{{pageHeader}}</div>

				<div class="panel-body">
					<form name="groupDetail" id="groupDetail"
						action="createUpdateGroup.do" method="post">
						
						<div id="divError" class="form-group" style="color: red;"></div>
						<div id="divMessage" class="form-group" style="color: green;"></div>

						<div class="col-md-6">

							<div class="form-group">
								<label>Name</label><label style="color: red;">*</label> <input
									type="hidden" id="groupId" name="groupId"
									ng-model="groupDetail.groupId" /> <input type="hidden"
									id="companyId" name="companyId" ng-model="loginBean.userCompanyId" /> <input
									type="text" id="name" name="name" tabindex="1"
									class="form-control" maxlength="75" ng-model="groupDetail.name" />
							</div>

							
									<button id="submit" type="submit" class="btn btn-primary"
										tabindex="6" onclick="return addUpdateGroup();">{{saveActionCaption}}</button>
							
							<button type="reset" class="btn btn-default" tabindex="7">Reset</button>
								<a ng-if="groupDetail.groupId != 0"
									href="deleteGroup.do?groupId=${groupDetail.groupId}&companyId=${userCompanyId}"
									class="btn btn-danger" tabindex="8" id="deleteGroup"
									name="deleteGroup">Delete Group</a>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Description</label> <input type="text" id="description"
									name="description" tabindex="2" class="form-control"
									maxlength="150" ng-model="groupDetail.description" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /.col-->
	</div>
	<!-- /.row -->
</div>
<!--/.main-->
