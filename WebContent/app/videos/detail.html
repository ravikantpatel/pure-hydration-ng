<div ng-controller="VideosDetailController" class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
			
			<li class="active">{{pagePath}}</li>
			
			
		</ol>
	</div><!--/.row-->
		
	<div class="row">
		<div class="col-lg-12">
			&nbsp;
		</div>
	</div><!--/.row-->
				
		
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				
				<div class="panel-heading">{{pageHeader}}</div>
				
				<div class="panel-body">
				<form name="videoDetail" id="videoDetail" action="createUpdateVideo.do" method="post">

					<div id="divError" class="form-group" style="color: red;"></div>
					<div id="divMessage" class="form-group" style="color: green;"></div>
						
					<div class="col-md-6">
						
							<div class="form-group">
								<label>Title</label><label style="color: red;">*</label>
								<input type="hidden" id="videoId" name="videoId" ng-model="videosDetail.videoId"/>
								<input type="text" id="title" name="title" tabindex="1" class="form-control" maxlength="75" ng-model="videosDetail.title"/>
							</div>
															
							<div class="form-group">
								<label>Description</label><label style="color: red;">*</label>
								<input type="text" id="description" name="description" tabindex="2" class="form-control" maxlength="150" ng-model="videosDetail.description"/>
							</div>
                               
                            
                            <button id="submit" type="submit" class="btn btn-primary" tabindex="6" onclick="return addUpdateVideo();">{{saveActionCaption}}</button>
                            
                            <button type="reset" class="btn btn-default" tabindex="7">Reset</button>
                            
                            <a ng-show="videosDetail.videoId != 0" href="deleteVideo.do?videoId=${videoDetail.videoId}" class="btn btn-danger" tabindex="8" id="deleteVideo" name="deleteVideo">Delete Video</a>
                            
						</div>
						<div class="col-md-6">
								<div class="form-group">
									<label>Link</label><label style="color: red;">*</label>
									<input type="text" id="link" name="link" tabindex="2" class="form-control" maxlength="150" ng-model="videosDetail.link"/>
								</div>
						</div>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->
</div><!--/.main-->
