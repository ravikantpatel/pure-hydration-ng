<div ng-controller="DocumentDetailController"
	class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ng-include src="'app/common/breadCrumbHome.html'"></ng-include>

	</div>
	<!--/.row-->

	<div class="row">
		<div class="col-lg-12">&nbsp;</div>
	</div>
	<!--/.row-->


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">{{pageHeader}}</div>
				<div class="panel-body">
					<form name="documentDetail" id="documentDetail"
						action="createUpdateDocument.do" method="post"
						enctype="multipart/form-data">

						<div id="divError" class="form-group" style="color: red;"></div>
						<div id="divMessage" class="form-group" style="color: green;"></div>

						<div class="col-md-6">

							<div class="form-group">
								<label>Name</label><label style="color: red;">*</label> <input
									type="hidden" id="documentId" name="documentId"
									ng-model="documentDetail.documentId" /> <input type="text"
									id="name" name="name" tabindex="1" class="form-control"
									maxlength="75" ng-model="documentDetail.documentName" />
							</div>

							<div class="form-group">
								<label>Description</label><label style="color: red;">*</label> <input
									type="text" id="description" name="description" tabindex="2"
									class="form-control" maxlength="150"
									ng-model="documentDetail.description" />
							</div>


							<button id="submit" type="submit" class="btn btn-primary"
								tabindex="5" ng-click="addUpdateDocument();">{{saveActionCaption}}</button>

							<button type="reset" class="btn btn-default" tabindex="6">Reset</button>

							<a ng-if="documentDetail.documentId != 0" href=""
								class="btn btn-danger" tabindex="7" id="deleteDocument"
								name="deleteDocument">Delete Document</a>

						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Document</label><label style="color: red;">*</label>

								<p ng-show="documentDetail.documentId != 0">{{documentDetail.document}}</p>

								<input type="file" id="document" name="document" tabindex="3" />
							</div>
							<div class="form-group">
								<label>Thumbnail</label><label style="color: red;">*</label>

								<p ng-show="documentDetail.documentId != 0">
									<img src="{{thumbnailUrl}}" width="50%"
										style="height: 50px; width: 50px;" />
								</p>


								<input type="file" id="thumbnail" name="thumbnail" tabindex="4" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /.col-->
	</div>
	<!-- /.row -->
</div>
<!--/.main-->
