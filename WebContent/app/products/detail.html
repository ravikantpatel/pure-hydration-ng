<div ng-controller="ProductDetailController"
	class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">{{pagePath}}</li>

		</ol>
	</div>
	<!--/.row-->

	<div class="row">
		<div class="col-lg-12">&nbsp;</div>
	</div>
	<!--/.row-->


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">

				<div ng-show="productDetails.productId != 0" class="panel-heading">{{pageHeader}}</div>


				<div class="panel-body">
					<form name="productDetail" id="productDetail"
						action="createUpdateProduct.do" method="post"
						enctype="multipart/form-data">
						<div id="divError" class="form-group" style="color: red;"></div>
						<div id="divMessage" class="form-group" style="color: green;"></div>

						<div class="col-md-6">

							<div class="form-group">
								<label>Name</label><label style="color: red;">*</label> <input
									type="hidden" id="productId" name="productId"
									ng-model="productDetails.productId" /> <input type="text"
									id="productName" name="productName" tabindex="1"
									class="form-control" maxlength="75"
									ng-model="productDetails.productName" />
							</div>

							<div class="form-group">
								<label>Description</label><label style="color: red;">*</label> <input
									type="text" id="description" name="description" tabindex="2"
									class="form-control" maxlength="150"
									ng-model="productDetails.description" />
							</div>

							<button id="submit" type="submit" class="btn btn-primary"
								tabindex="6" ng-click="addUpdateProduct()">{{saveActionCaption}}</button>
							<button type="reset" class="btn btn-default" tabindex="7">Reset</button>

							<a ng-show="productDetails.productId != 0" class="btn btn-danger"
								tabindex="8" id="deleteProduct" name="deleteProduct">Delete
								Product</a>

						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Product Image</label><label style="color: red;">*</label>

								<p ng-show="productDetails.productId != 0">
									<img src="{{productDetails.imageURL}}" width="50%" />
								</p>

								<input type="file" id="image" name="image" tabindex="3" />
								<p class="help-block">Image size: 416px wide by 107px high</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /.col-->
	</div>
	<!-- /.row -->
</div>
<!--/.main-->
