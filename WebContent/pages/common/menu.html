<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar"
	ng-controller="MenuController">
	<div class="form-group">

		<!-- <img
			src="resources/images/settings.png"
			style="width: 14px; height: 14px;" border="0"> -->
	</div>
	<div ng-if="loginBean.userRole == user_roles.superAdminRole">
		<ul class="nav menu">
			<li class="active" id="superAdminDashboard" ng-click="selectMenu($event)"><a href="#/dashboard"><span
					class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>

		</ul>
	</div>
	<div ng-if="loginBean.userRole == user_roles.companyAdminRole">
		<ul class="nav menu">
			<li id="companyAdminDashboard" ng-click="selectMenu($event)"><a

					class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
			<li id="companyAdminProfile" ng-click="selectMenu($event)"><a><span
					class="glyphicon glyphicon-info-sign"></span> Company Profile</a></li>

		<ul class="nav menu">
			<li id="companyUserDashboard" ng-click="selectMenu($event)"><a><span
					class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
